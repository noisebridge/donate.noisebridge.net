# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: noisebridge

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: noisebridge_donate_development
  pool: 5
  username: noisebridge

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: noisebridge_donate_test

production:
  <<: *default
  password: <%= Rails.env.secrets.postgresql_password %>
